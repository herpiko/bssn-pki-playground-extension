<!doctype html>
<html>
  <head>
    <title>BSSN PKI Playground</title>
  </head>
  <style>
    body {
      width:400px;
    }
    .title {
      margin:0px;
      margin-bottom:5px;
      color:orange;
      text-align:center;
    }
    .hide {
      display:none !important;
    }
  </style>
  <body>
    <h4 class="title">BSSN PKI Playground</h4>

    <div id="csr-request" class="hide">
      CSR Request
      <hr/>
	  <div id="csr-request-form">
        <span id="csr-data"></span>
        <hr/>
	    BSSNAPI cred<br>
        Username : <input><br>
        Password : <input><br>
        <hr/>
        Challenge passphrase <input type="password" placeholder="Challenge password" id="csr-challenge-passphrase"/><br>
        <button id="create-csr">Generate keypair and create CSR</button>
	  </div>
	  <span id="csr-pem"></span>
      <hr/>
    </div>

    <div id="certificate-request" class="hide">
      Certificate Request
      <hr/>
	  BSSN API cred<br>
      Username : <input><br>
      Password : <input><br>
	  <hr>
      Private key (PKCS8 PEM) : <input type="file" id="pkcs8-file-input"><br>
      or paste PEM string here : <br><textarea id="pkcs8-string-input" style="width:300px;height:200px;"></textarea><br>
      Private key passphrase <input type="password" placeholder="PKCS8 passphrase" id="pkcs8-passphrase"/><br>
      <hr/>
      P12 Passphrase <input type="password" placeholder="P12 passphrase" id="p12-challenge-passphrase"/><br>
      <button id="create-p12">Download cert and pack it with privkey to P12</button>
      <hr/>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
