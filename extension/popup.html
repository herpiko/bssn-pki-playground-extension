<!doctype html>
<html>
  <head>
    <title>BSSN PKI Playground</title>
  </head>
  <style>
    body {
      width:400px;
    }
    .title {
      margin:0px;
      margin-bottom:5px;
      color:orange;
      text-align:center;
    }
    .hide {
      display:none !important;
    }
  </style>
  <body>
    <h4 class="title">BSSN PKI Playground</h4>
    <div id="keystore" class="hide">
      Keystore
      <hr/>
      <button id="reset">Reset</button>
    </div>
    <div id="csr-request" class="hide">
      CSR Request
      <hr/>
      <span id="csr-data"></span>
      <hr/>
      <input type="password" placeholder="Challenge password" id="csr-challenge-password"/>
      <button id="create-csr">Generate keypair and create CSR</button>
	  <span id="csr-pem"></span>
      <hr/>
    </div>
    <!--input type="file" id="files" name="files[]" multiple /-->
    <script src="popup.js"></script>
  </body>
</html>
